apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
  namespace: awesome
  annotations:
    # kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-1234, subnet-5678
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:1234567:certificate/abcde
    alb.ingress.kubernetes.io/ssl-redirect: '443'

spec:
  ingressClassName: alb
  rules:
    - host: www.btc-awesome.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontsvc-blue
                port:
                  number: 10000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontsvc-green
                port:
                  number: 10000
    - host: back.btc-awesome.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backsvc-blue
                port:
                  number: 10001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backsvc-green
                port:
                  number: 10001